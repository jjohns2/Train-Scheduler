<html>

<head>

  <link rel='stylesheet' type='text/css' media='screen' href='assets/css/reset.css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <h1>Choo Choo Time</h1>
  <div class="container">
      <div class="row">




      <table class="table table-dark">
          <div class="row">
              <h3>Current Train Schedule</h3>
            </div>
        <thead>
          <tr>
            <th scope="col" id="addTrainname">Train Name</th>
            <th scope="col" id="addDestination">Destination</th>
            <th scope="col" id="addFrequency">Frequency (min)</th>
            <th scope="col" id="addArrival">Next Arrival</th>
            <th scope="col" id="addMinAway">Minutes Away</th>
          </tr>
        </thead>
        <tbody id="moreTrains">
          <tr>
          </tr>
          <tr>
          </tr>
          <tr>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="row">
      <h3>Add to Train Schedule</h3>
    </div>
    <div class="row">
      <form>
        <div class="form-group">
          <label for="trainname">Train Name</label>
          <input class="form-control" type="text" placeholder="" id="trainnameInput">
        </div>
        <div class="form-group">
          <label for="Destination">Destination</label>
          <input class="form-control" type="text" placeholder="" id="destinationInput">
        </div>
        <div class="form-group">
          <label for="trainTime">First Train Time (HH: mm - military time)</label>
          <input class="form-control" type="text" placeholder="" id="traintimeInput">
        </div>
        <div class="form-group">
          <label for="freqeuncy">Frequency(min)</label>
          <input class="form-control" type="text" placeholder="" id="freqInput">
        </div>

        <button type="submit" class="btn btn-dark" id="submitclick">Submit</button>
      </form>

    </div>


  </div>

  <script src='assets/javscript/script.js'></script>
</body>

</html>
